name: CI
on:
    schedule:
        - cron: '0 17 * * 4'
env:
  CLICOLOR_FORCE: 1
jobs:
  cron_ci:
    name: cron_ci
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
    - name: Install cargo-make
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: --debug cargo-make
    - name: Run CI
      uses: actions-rs/cargo@v1
      with:
        command: run
        args: --bin cargo-make --target-dir target/ci -- make ci-flow
